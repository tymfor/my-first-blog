{% extends 'blog/base.html'%} {% load staticfiles %} {% load render_table from django_tables2 %} {% block header %}
<header class="page-headerr" style="background-image: url('{% static 'img/steinsprang_Laerdal.jpg' %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>Structural mitigation measure(s) for {{post.title}}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}

<!-- Post Content -->
{% block content %}
<article>
    <div class="container">
      <div class="row">
    <div class="col-sm-10">
      {% render_table table %}
    </div>
  </div>
</div>
</article>

<hr>
{% endblock content %}
