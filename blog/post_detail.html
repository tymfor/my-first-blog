{% extends 'blog/base.html'%} {% load staticfiles %} {% block header %}
<header class="intro-header" style="background-image: url('{% static 'img/steinsprang_Laerdal.jpg' %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <span class="meta">Posted by <a href="#">{{post.author}}</a> on {{post.published_date}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock header %}

<!-- Post Content -->
{% block content %}
<article>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>
                    {{post.text|linebreaks}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>
                    {{post.position}}
                </p>
            </div>
        </div>

            <a href="{% url 'post_edit' pk=post.pk %}">
                <button type="submit" class="btn btn-default">Edit
                </button>
            </a>
            <a href="{% url 'mitigation_measures' pk=post.pk %}">
                <button type="submit" class="btn btn-default">Recommended mitigation measures
                </button>
            </a>
            <a href="{% url 'post_delete' pk=post.pk %}">
                <button type="submit" class="btn btn-default">Delete
                </button>
            </a>
        </div>
</article>
<hr> {% endblock content %}
